<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN DARK PAGE</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c05b3150ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sign">
      <h1>Sign up</h1>
      <div id="msg"></div>
      <form id="form" action="index1.html">
        <label for="username">USERNAME:</label>
        <input required type="email" id="un" placeholder="username" />
        <label for="password">PASSWAORD</label>
        <input required type="password" id="pw" placeholder="password" />
        <p>Forget Possword ?</p>

        <input required type="submit" value="Sign up" />
      </form>
      <span>OR</span>
      <p>Sign up using</p>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
